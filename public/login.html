<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Board</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
        <script defer type="module" src="modules/auth.js"></script>
    </head>

    <body>
        <header>
            <div id="navBar">
                <div>
                    <a href="/" class="navButton">
                        <span class="material-symbols-outlined" style="font-size: 28px; margin: auto;">
                        home
                        </span>
                    </a>
                </div>
                <div>
                    <a href="/login" class="navButton">
                        <span class="material-symbols-outlined" id="auth" style="font-size: 28px; margin: auto;">
                        login
                        </span>
                    </a>
                </div>
                <div>
                    <button id="logoutButton" class="navButton">L</button>
                </div>
            </div>
        </header>
        <div id="loginPageBackground">
            <div id="loginForm">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label> 
                <input type="password" name="password" id="password">
                <div>
                    <button id="login">Log in</button>
                    <button id="regiter">Register</button>
                </div>
            </div>
        </div>

    </body>
</html>
